function objEqual(obj1,obj2){
    var o1 = Object.getOwnPropertyNames(obj1)
    var o2 = Object.getOwnPropertyNames(obj2)
    console.log(o1,o2)
    if(o1.length!=o2.length){
        return false
    }
    for(var i =0;i<o1.length;i++){
        var name = o1[i];
        if(obj1[name]!=obj2[name]&&getType(obj1[name]==='Object')&&getType(obj2[name]==='Object')){
            objEqual(obj1[name], obj2[name])
        } else if(obj1[name]!=obj2[name]&&(getType(obj1[name]!=='Object')||getType(obj2[name]!=='Object'))) {
          return false
        }
    }
    return true
}
function getType(name) {
  return Object.prototype.toString.call(name).slice(8, -1)
}
console.log(getType({}))
console.log(objEqual({a:2,b:3,c:{e:3}},{a:2,b:3,c:{ e:3 }}))

function shuffle(arr) { 
  let i = arr.length; 
  while (i) { 
    console.log(Math.floor(Math.random() * i))
    let j = Math.floor(Math.random() * i--);
    [arr[j], arr[i]] = [arr[i], arr[j]]; 
  } 
}
var arr = [14,5,2,67,[8,3],90,[21,2],12,4,6]
