        // 递归实现斐波那契数列
        function fib(n) {
            if (n <= 2) return 1;
            return fib(n - 1) + fib(n - 2);
        }
        // 尾递归优化实现的斐波那契数列
        function fib2(n, arg1 = 1, arg2 = 1) {
            if (n <= 2) return arg2;
            return fib2(n - 1, arg2, arg1 + arg2);
        }

        console.log(fib2(6));      // 12586269025
